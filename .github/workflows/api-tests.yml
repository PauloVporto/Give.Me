# .github/workflows/ci.yml
name: Frontend E2E (Cypress)

on:
  push:
    branches: [ main, Tests, Postman ]
  pull_request:
    branches: [ main, Tests ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Run Cypress + Generate Report
        working-directory: frontend
        env:
          # ajuste se precisar apontar tua API:
          CYPRESS_API_URL: "http://127.0.0.1:8000"
        run: npm run test:e2e

      # Artefatos do Cypress
      - name: Upload Cypress reports
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: |
            frontend/cypress/reports/**
            frontend/cypress/videos/**
            frontend/cypress/screenshots/**
          retention-days: 7
