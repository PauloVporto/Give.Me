  tests_front:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Ambiente
        uses: actions/setup-node@v4
        with:
          node-version: '22'
  
      - name: Instalar dependências
        working-directory: frontend
        run: |
          npm ci

      - name: Rodar testes E2E com Cypress
        working-directory: frontend
        run: npx start-server-and-test "npm run dev" http://localhost:3000 "cypress run --browser chrome"

      - name: Upload relatório de testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: |
            frontend/cypress/videos/
            frontend/cypress/screenshots/
  tests_Back:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        
      - name: Instalar Dependências Nativas
        run: sudo apt-get update && sudo apt-get install -y libjpeg-dev zlib1g-dev
        
      - name: Configurar Ambiente
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
  
      - name: Instalar dependências
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar testes pytest
        working-directory: backend
        run: pytest --junitxml=test-report.xml

      - name: Upload relatório de testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-report
          path: |
            backend/test-report.xml


            
