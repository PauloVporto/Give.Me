name: API & Postman Tests

on:
  push:
    branches: [ main, Tests, Postman ]
  pull_request:
    branches: [ main, Tests ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-html

      - name: Run Django tests (pytest)
        run: |
          pytest --maxfail=1 --disable-warnings -v \
                 --junitxml=../reports/junit.xml \
                 --html=../reports/test-report.html

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: django-test-reports
          path: reports/

  test-postman:
    runs-on: ubuntu-latest
    needs: test-backend
    defaults:
      run:
        working-directory: tests/postman

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman tests
        run: |
          newman run postman_collection.json \
            -e postman_environment_local.json \
            --reporters cli,junit \
            --reporter-junit-export ../../reports/postman-junit.xml

      - name: Upload Postman reports
        uses: actions/upload-artifact@v4
        with:
          name: postman-test-reports
          path: reports/
